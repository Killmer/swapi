<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles.scss">
</head>
<body>
    <div class="wrapper">
        <div class="logo"></div>
        <h3 class='sw__title'>
           <div class="sw__controls">
            <span class="control left js-left"></span>
            <span class="control right js-right"></span>
          </div>
          Characters
        </h3>
        <div class="sw__loading">
          <div class="loading center "></div>
          <p>Loading...</p>
        </div>
        
        <p class="sw__errors js-error"></p>
        <div class="sw__container">
         
          <p class="sw__character-info">Name: <span class="js-name">iGoCooper</span></p>
          <p class="sw__character-info ">Weight: <span class="js-weight">67 kg</span></p>
          <p class="sw__character-info">Height: <span class="js-height">1 84m</span></p>
          <p class="sw__character-info">Gender: <span class="js-gender">Male</span></p>
        </div>
      </div>
      <script src="index.js"></script>
</body>
</html>
